<p *ngIf="children().length === 0">No Children</p>
<ul>
  <li
    *ngFor="let child of children()"
    class="card card-compact card-bordered bg-slate-400"
  >
    <span class="card-title">{{ child.name }} </span>
    <span class="card-body" *ngIf="child.birthDate"
      >Born {{ child.birthDate | date : 'mediumDate' }} ({{
        child.birthDate | dateToAgePipe
      }}
      years old.)</span
    >
    <span class="card-actions">
      <a class="btn btn-sm btn-secondary" [routerLink]="['..', 'child', child.id]">Details</a>
    </span>
  </li>
</ul>
