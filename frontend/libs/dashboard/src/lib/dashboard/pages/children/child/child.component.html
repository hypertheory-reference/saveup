<div *ngIf="child() as child">
    <h2>{{child.name}}</h2>
    <p *ngIf="child.weeklyAllowance !== null">Weekly Allowance: {{ child.weeklyAllowance | currency}}</p>
    <div *ngIf="child.weeklyAllowance === null">
        <form [formGroup]="allowanceForm" (ngSubmit)="adjustAllowance()">
            <div class="form-group">
            <label class="label">Weekly Allowance: 
                <input type="number" class="input input-bordered w-full max-w-xs" formControlName="weeklyAllowance">
            </label>
            
        </div>
        </form>
    </div>

<pre>{{ child | json }}</pre>
</div>
