<div *ngIf="child() as kid">
    <h2>{{kid.name}}</h2>
    <p *ngIf="kid.weeklyAllowance !== null">Weekly Allowance: {{ kid.weeklyAllowance | currency}}</p>
    <i saveupUiIcon>Edit</i>
    <saveup-child-allowance-adjustment [child]="child" />

<pre>{{ id | json }}</pre>

<pre>{{ kid.weeklyAllowance | json }}</pre>
</div>
