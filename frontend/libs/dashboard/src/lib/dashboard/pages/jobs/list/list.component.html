<p *ngIf="jobs().length === 0">No Jobs</p>
<ul>
  <li
    *ngFor="let job of jobs()"
    class="card card-compact card-bordered bg-slate-400"
  >
    <span class="card-title">{{ job.name }} </span>
    <span class="card-body">
        {{job.description}}
        </span
    >
    <span class="card-actions">
      <p>do stuff</p>
    </span>
  </li>
</ul>
